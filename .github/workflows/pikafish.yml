name: Pikafish

on:
  push:
    branches:
      - master
      - tools

jobs:	
  windows:	
    strategy:	
      matrix:	
        arch: ["-vnni512", "-avx512", "-bmi2", "-avx2", "-modern", ""]	
    runs-on: windows-latest

    steps:	
      - uses: al-cheb/configure-pagefile-action@v1.2	
        with:	
            minimum-size: 16GB	
            maximum-size: 16GB	
            disk-root: "C:"	

      - uses: actions/checkout@v3	

      - name: make	
        run: cd src && make clean && make -j build COMP=mingw ARCH=x86-64${{ matrix.arch }} EXE=pikafish${{ matrix.arch }}.exe && strip pikafish${{ matrix.arch }}.exe	

      - uses: actions/upload-artifact@v3	
        with:	
          name: pikafish	
          path: src/pikafish*.exe

  linux:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3

      - name: make
        run: cd src && make clean && make -j build COMP=gcc ARCH=x86-64-bmi2 EXE=pikafish-bmi2 && strip pikafish-bmi2

      - uses: actions/upload-artifact@v3	
        with:	
          name: pikafish	
          path: src/pikafish-bmi2

  copyleft:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/upload-artifact@v3	
        with:	
          name: pikafish	
          path: |
            AUTHORS
            Copying.txt
            README.md
            Top CPU Contributors.txt